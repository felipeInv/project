<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>JOGO DA ADIVINHAÇÃO</h1>
        <p>Escolha um número entre 1 e 1000</p>
        <input type="number" name="num" id="num" required placeholder="Digite aqui" min="1" max="1000">
        <input type="submit" value="Verificar" onclick="verificar()">
        <section id="section">
            <div id="painelCerto"></div>
            <div id="painelMais"></div>
            <div id="painelMenos"></div>
            <h2 id="resposta"></h2>
        </section>
    </main>
    <article id="tentativa">
        <h2>Tentativas</h2>
    </article>
    <script src="back.js"></script>
</body>
</html>
