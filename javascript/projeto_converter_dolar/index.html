<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            padding: 15px;
            background-color: rgb(187, 187, 187);
            border: 1px solid rgb(12, 12, 12);
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$  → US$ </h1>
    <p onclick="converter()">Converter</p>
    <div id="res">Clique no botão acima!</div>
    <script>
        var dolarCot = prompt("Antes de mais nada, quanto está a cotação do dólar agora?")
        function converter(){
            var valorReais = prompt("Quantos R$ você tem na carteira?")
            var resultado = window.document.getElementById("res")
            var conv = window.document.createElement('h1')
            resultado.innerHTML = ""
            conv.innerHTML = `Você consegue comprar ${(valorReais/dolarCot).toFixed(2)} dólares!`
            resultado.appendChild(conv)
        }
    </script>
</body>
</html>
