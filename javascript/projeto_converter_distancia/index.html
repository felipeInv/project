<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            padding: 15px;
            background-color: rgb(187, 187, 187);
            border: 1px solid rgb(12, 12, 12);
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <p onclick="converter()">Converter</p>
    <div id="res">Clique no botão acima!</div>
    <script>
        function converter(){
            var valor = prompt("Digite uma distância em metros(m)")
            var resultado = window.document.getElementById("res")
            var titulo = window.document.createElement("h1")
            resultado.innerText = ''
            titulo.innerHTML = `A distância de ${valor} metros, corresponde a...`
            resultado.appendChild(titulo)
            resultado.innerHTML += `<strong>${valor/1000}</strong> quilômetros (Km)<br>`
            resultado.innerHTML += `<strong>${valor/100}</strong> hectômetros (Hm)<br>`
            resultado.innerHTML += `<strong>${valor/10}</strong> decâmetros (Dam)<br>`
            resultado.innerHTML += `<strong>${valor*10}</strong> decímetros (dm)<br>`
            resultado.innerHTML += `<strong>${valor*100}</strong> centrímetros (cm)<br>`
            resultado.innerHTML += `<strong>${valor*1000}</strong> milímetros (mm)`
        }
    </script>
</body>
</html>
