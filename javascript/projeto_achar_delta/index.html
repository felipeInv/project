<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-size: 1.3em;
            color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.425);
            padding: 10px;
            background-color: grey;
            display: inline-block;
            margin: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <p onclick="calcular()">Calcular</p>
    <div id="res">Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta; .</div>
    <script>
        function calcular(){
            var a = prompt("Qual o valor de a?")
            var b = prompt("Qual o valor de b?")
            var c = prompt("Qual o valor de c?")
            var resultado = window.document.getElementById("res")
            resultado.innerHTML = ""
            var titulo = window.document.createElement("h1")
            titulo.innerText = "Resolvendo Delta"
            resultado.appendChild(titulo)
            resultado.innerHTML += `A equação ficará dessa forma: ${a}x<sup>2</sup>+${b}x+${c} = 0<br>`
            resultado.innerHTML += `O cálculo realizado será \u2206 = ${b}<sup>2</sup> - 4 . ${a} . ${c}<br>`
            resultado.innerHTML += `O valor calculado foi: <mark>${(b**2)-(4*a*c)}</mark>`
        }
    </script>
</body>
</html>
